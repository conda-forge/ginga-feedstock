{% set name = "ginga" %}
{% set version = "5.5.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: bed2665262c38e4e4c318c56eefd9382c082542fd551f9bb4053d6a94a3527a7

build:
  noarch: python
  number: 0
  entry_points:
    - ginga = ginga.rv.main:_main
    - ggrc = ginga.misc.grc:_main
  script: {{ PYTHON }} -m pip install . --no-deps --ignore-installed -vv

requirements:
  host:
    - python {{ python_min }}
    - pip
    - setuptools
    - setuptools_scm
  run:
    - python >={{ python_min }}
    - astropy-base >=6.0
    - numpy >=1.26
    - qtpy >=2.4.1
    - pillow >=11.1
    - pyyaml >=6.0
    - puremagic >=1.28
    - setuptools

test:
  requires:
    - pytest
    - python {{ python_min }}
  imports:
    - ginga
    - ginga.aggw
    - ginga.cairow
    - ginga.canvas
    - ginga.canvas.types
    - ginga.cursors
    - ginga.cvw
    - ginga.doc
    - ginga.fonts
    - ginga.gtk3w
    - ginga.gtk4w
    - ginga.gw
    - ginga.icons
    - ginga.locale
    - ginga.misc
    - ginga.modes
    - ginga.mplw
    - ginga.opengl
    - ginga.pilw
    - ginga.plot
    - ginga.qtw
    - ginga.rv
    - ginga.rv.plugins
    - ginga.table
    - ginga.tkw
    - ginga.util
    - ginga.util.io
    - ginga.util.stages
    - ginga.util.wcsmod
    - ginga.vec
    - ginga.web
    - ginga.web.bokehw
    - ginga.web.jupyterw
    - ginga.web.pgw
  commands:
    - ginga --help
    - ggrc --help

about:
  home: http://ejeschke.github.com/ginga
  license: BSD-3-Clause
  license_family: BSD
  license_file: LICENSE.txt
  summary: An astronomical image viewer and toolkit
  description: |
    Ginga is a toolkit designed for building viewers for scientific image
    data in Python, visualizing 2D pixel data in numpy arrays.
    The Ginga toolkit centers around an image display class which supports
    zooming and panning, color and intensity mapping, a choice of several
    automatic cut levels algorithms and canvases for plotting scalable
    geometric forms.  In addition to this widget, a general purpose
    ''reference'' FITS viewer is provided, based on a plugin framework.
    Ginga is distributed under an open-source BSD licence. Please see the
    file LICENSE.txt in the top-level directory for details.
  doc_url: https://ginga.readthedocs.io/
  dev_url: https://github.com/ejeschke/ginga

extra:
  recipe-maintainers:
    - mwcraig
    - bsipocz
    - ejeschke
    - pllim
