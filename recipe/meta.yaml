{% set name = "ginga" %}
{% set version = "3.2.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: bc33543f9dc7b3bf060f3d91bb8eb6fe0f48d7a0b12201155169a48c7d6fe47d

build:
  noarch: python
  number: 0
  entry_points:
    - ginga = ginga.rv.main:_main
    - ggrc = ginga.misc.grc:_main
  script: {{ PYTHON }} -m pip install . --no-deps --ignore-installed -vv

requirements:
  host:
    - python >=3.7
    - pip
    - setuptools_scm
  run:
    - python >=3.7
    - astropy >=3.2
    - numpy >=1.14
    - qtpy >=1.1

test:
  requires:
    - pytest
  imports:
    - ginga
    - ginga.aggw
    - ginga.cairow
    - ginga.canvas
    - ginga.canvas.types
    - ginga.cvw
    - ginga.doc
    - ginga.fonts
    - ginga.gtk3w
    - ginga.gw
    - ginga.icons
    - ginga.misc
    - ginga.mockw
    - ginga.mplw
    - ginga.opencl
    - ginga.opengl
    - ginga.pilw
    - ginga.qtw
    - ginga.rv
    - ginga.rv.plugins
    - ginga.table
    - ginga.tkw
    - ginga.util
    - ginga.util.io
    - ginga.util.wcsmod
    - ginga.web
    - ginga.web.bokehw
    - ginga.web.jupyterw
    - ginga.web.pgw
  commands:
    - ginga --help
    - ggrc --help

about:
  home: http://ejeschke.github.com/ginga
  license: BSD-3-Clause
  license_family: BSD
  license_file: LICENSE.txt
  summary: An astronomical image viewer and toolkit
  description: |
    Ginga is a toolkit designed for building viewers for scientific image
    data in Python, visualizing 2D pixel data in numpy arrays.
    The Ginga toolkit centers around an image display class which supports
    zooming and panning, color and intensity mapping, a choice of several
    automatic cut levels algorithms and canvases for plotting scalable
    geometric forms.  In addition to this widget, a general purpose
    ''reference'' FITS viewer is provided, based on a plugin framework.
    Ginga is distributed under an open-source BSD licence. Please see the
    file LICENSE.txt in the top-level directory for details.
  doc_url: https://ginga.readthedocs.io/
  dev_url: https://github.com/ejeschke/ginga

extra:
  recipe-maintainers:
    - mwcraig
    - bsipocz
    - ejeschke
    - pllim
    - pbvarga1
